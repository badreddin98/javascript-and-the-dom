<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Products Section -->
    <div class="products">
        <h2>Products</h2>
        <div id="productList"></div>
    </div>

    <!-- Contact Form -->
    <div class="contact">
        <h2>Contact Form</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <textarea id="message" placeholder="Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="submissions"></div>
    </div>

    <!-- Styling Boxes -->
    <div class="styling">
        <h2>Interactive Boxes</h2>
        <div class="box" id="box1">Hover Box</div>
        <div class="box" id="box2">Click Box</div>
        <div class="box" id="box3">Double Click Box</div>
        <div class="box" id="box4">Right Click Box</div>
        <div class="box" id="box5">Press Key Box</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
